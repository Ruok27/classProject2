<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Pirate Treasure</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body>
    <div class="container">
        <h1 class="header center white-text"></h1>
        <div class="row center">
            <h5 class="header col s12 light">Break the code, take the treasure</h5>
        </div>
        <div id="timerDiv">
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Here's your instructions and map to the treasure.</h4>
            <div class="row">
                <p>Crack the code and find the treasure.</p>
            </div>
        </div>
        <button class="modal-footer waves-effect waves-black btn-flat" id="submitButton" type="submit"
            name="action">Begin
        </button>

    </div>

    <!--  Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
